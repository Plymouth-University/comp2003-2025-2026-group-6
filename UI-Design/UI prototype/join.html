<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join Session â€“ Capture the Flag</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="tabs" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="windowBtns" aria-hidden="true">
        <i></i><i></i><i></i>
      </div>
    </header>

    <main class="screen">
      <section class="welcomeCard">
        <h2 style="margin-top:0; font-size:32px; font-weight:900;">
          Join Game Session
        </h2>

        <p class="welcomeText" style="margin: 20px 0;">
          Enter the PIN your teacher gave you
        </p>

        <form id="joinForm">
          <input
            type="text"
            id="sessionPin"
            placeholder="Session PIN (e.g. 123456)"
            required
            maxlength="6"
            style="
              font-size:24px;
              padding:15px;
              border:4px solid #000;
              width:100%;
              max-width:300px;
              margin:20px auto;
              display:block;
              text-align:center;
              letter-spacing: 4px;
            "
          />

          <button class="startBig" type="submit">
            Join Session
          </button>
        </form>

        <p style="margin-top: 24px; font-size: 16px; color: #333;">
          <a href="signin.html" style="color: #6c2bd9; font-weight: bold; text-decoration: underline;">Back to Sign In</a>
        </p>
      </section>
    </main>
  </div>

  <script>
    document.getElementById("joinForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const pin = document.getElementById("sessionPin").value.trim();
      if (!pin || pin.length < 4) {
        alert("Please enter a valid PIN!");
        return;
      }

      // Save PIN to localStorage (simple for now)
      localStorage.setItem("sessionPin", pin);

      // For now: just go to game (later validate against real sessions)
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
