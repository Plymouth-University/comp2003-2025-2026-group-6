<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In â€“ Capture the Flag</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="tabs" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="windowBtns" aria-hidden="true">
        <i></i><i></i><i></i>
      </div>
    </header>

    <main class="screen">
      <section class="welcomeCard">
        <h2 style="margin-top:0; font-size:32px; font-weight:900;">
          Log In
        </h2>

        <form id="loginForm">
          <p class="welcomeText">Enter your player name</p>

          <input
            type="text"
            id="loginName"
            placeholder="Your player name"
            required
            style="
              font-size:18px;
              padding:10px;
              border:4px solid #000;
              width:100%;
              max-width:300px;
              margin:10px auto;
              display:block;
            "
          />

          <!-- You can add password field later -->
          <!-- <input type="password" placeholder="Password" style="..."> -->

          <button class="startBig" type="submit">
            Log In
          </button>
        </form>

        <!-- Link back to sign in / create account -->
        <p style="margin-top: 24px; font-size: 16px; color: #333;">
          Don't have an account? 
          <a href="signin.html" style="color: #6c2bd9; font-weight: bold; text-decoration: underline;">Sign in</a>
        </p>
      </section>
    </main>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("loginName").value.trim();
      if (!name) return;

      // For now: just use the name (same as sign in)
      localStorage.setItem("playerName", name);
      window.location.href = "game.html";  // or wherever your game lives
    });
  </script>
</body>
</html>
