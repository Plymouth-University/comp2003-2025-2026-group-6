<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In â€“ Capture the Flag</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="tabs" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="windowBtns" aria-hidden="true">
        <i></i><i></i><i></i>
      </div>
    </header>

    <main class="screen">
      <section class="welcomeCard">
        <h2 style="margin-top:0; font-size:32px; font-weight:900;">
          Log In
        </h2>

        <form id="loginForm">
          <p class="welcomeText">Enter your player name</p>

          <input
            type="email"
            id="email"
            placeholder="Email address"
            required
            style="
              font-size:18px;
              padding:10px;
              border:4px solid #000;
              width:100%;
              max-width:300px;
              margin:10px auto;
              display:block;
            "
           />

           <input
            type="password"
            id="password"
            placeholder="Password"
            required
            style="
              font-size:18px;
              padding:10px;
              border:4px solid #000;
              width:100%;
              max-width:300px;
              margin:10px auto;
              display:block;
            "
           />

           <input
            type="text"
            id="loginName"
            placeholder="Player name (display name)"
            required
            style="
              font-size:18px;
              padding:10px;
              border:4px solid #000;
              width:100%;
              max-width:300px;
              margin:10px auto;
              display:block;
            "
          />


          <button class="startBig" type="submit">
            Log In
          </button>
        </form>

        <!-- Link back to sign in / create account -->
        <p style="margin-top: 24px; font-size: 16px; color: #333;">
          Don't have an account? 
          <a href="signin.html" style="color: #6c2bd9; font-weight: bold; text-decoration: underline;">Sign in</a>
        </p>
      </section>
    </main>
  </div>

  <!-- Firebase SDK + Login Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYQeZzdYUqKYiiwcpFp8BNZQsJNHtoMXo",
      authDomain: "ctf-game-06.firebaseapp.com",
      projectId: "ctf-game-06",
      storageBucket: "ctf-game-06.firebasestorage.app",
      messagingSenderId: "509318018925",
      appId: "1:509318018925:web:a91ddc9f7fc130dfe54c64",
      measurementId: "G-L4WP0E0V6S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const playerName = document.getElementById("loginName").value.trim();

      if (!email || !password || !playerName) {
        alert("Please fill all fields!");
        return;
      }

      try {
        // Log in with Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("Logged in successfully:", user.uid);

        // Save player name for the game
        localStorage.setItem("playerName", playerName);
        // Optional: save user info
        localStorage.setItem("userEmail", user.email);

        // Redirect to next page
        window.location.href = "join.html";
      } catch (error) {
        let msg = "Login failed. Please try again.";
        if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
          msg = "Incorrect email or password.";
        } else if (error.code === "auth/invalid-email") {
          msg = "Invalid email format.";
        } else if (error.code === "auth/too-many-requests") {
          msg = "Too many attempts. Try again later.";
        }
        alert(msg);
        console.error(error);
      }
    });
  </script>
</body>
</html>
