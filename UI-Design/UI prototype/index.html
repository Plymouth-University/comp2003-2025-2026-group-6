<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Capture the Flag</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="tabs" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="windowBtns" aria-hidden="true">
        <i></i><i></i><i></i>
      </div>
    </header>

    <main class="screen">

      <!-- ===== WELCOME SCREEN ===== -->
      <section id="welcomeScreen">
        <section class="hero">
          <img src="flag.png" class="flagIcon" alt="Flag icon">
          
          <div class="title">
            <div class="title-outline">CAPTURE THE<br>FLAG!</div>
            <div class="title-main">CAPTURE THE<br>FLAG!</div>
          </div>
        </section>
        
        <section class="welcomeCard">
          <p class="hint welcomeText">
            Steal the flag and return to base.<br>
            Ready to play?
          </p>

          <div class="welcomeControls">
            <button id="startBtn" class="startBig">Start</button>
          </div>
        </section>

        <!-- ===== GAME SCREEN ===== -->
        <section id="gameScreen" style="display:none;">
          <div class="gameWrap">
            <div class="gameHeader">
              Welcome, <span id="playerNameDisplay"></span>
            </div>

            <canvas id="game"></canvas>

            <div id="gameStatus"></div>
          </div>
        </section>
      </main>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
