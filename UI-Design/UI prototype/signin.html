<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In â€“ Capture the Flag</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="tabs" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="windowBtns" aria-hidden="true">
        <i></i><i></i><i></i>
      </div>
    </header>

    <main class="screen">
      <section class="welcomeCard">
        <h2 style="margin-top:0; font-size:32px; font-weight:900;">
          Sign In
        </h2>

        <form id="signinForm">
          <p class="welcomeText">Enter your player name</p>

          <input
            type="text"
            id="playerName"
            placeholder="Player name"
            required
            style="
              font-size:18px;
              padding:10px;
              border:4px solid #000;
              width:100%;
              max-width:300px;
              margin:10px auto;
              display:block;
            "
          />

          <button class="startBig" type="submit">
            Enter Game
          </button>
        </form>
      </section>
    </main>
  </div>

  <script>
    document.getElementById("signinForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("playerName").value.trim();
      if (!name) return;

      // Save name for later use
      localStorage.setItem("playerName", name);

      // Go to the game
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
