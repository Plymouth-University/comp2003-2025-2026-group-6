<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLYM CTF | HOST LOBBY</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Styles for the Lobby Layout */
        .lobby-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 800px;
        }

        .game-info {
            background: #6a0dad;
            color: white;
            padding: 15px;
            text-align: center;
            border: 3px solid black;
            box-shadow: 5px 5px 0 black;
        }

        .teams-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .team-panel {
            flex: 1;
            min-height: 300px;
        }

        .team-header {
            background: black;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Team Colors */
        .team-a .team-header { color: #00ff41; border-bottom: 4px solid #00ff41; }
        .team-b .team-header { color: #ff3333; border-bottom: 4px solid #ff3333; }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .player-list li {
            padding: 10px;
            border-bottom: 2px solid black;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .role-badge {
            background: white;
            color: black;
            padding: 2px 5px;
            font-size: 10px;
            border: 1px solid black;
            font-weight: bold;
        }

        .start-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d6eef5;
            border: 3px solid black;
            padding: 20px;
        }
        
        .user-count { font-weight: bold; font-size: 18px; }

        /* Debug Button Style */
        .btn-debug {
            background: black;
            color: yellow;
            border: 1px solid yellow;
            font-family: 'Courier New', monospace;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .btn-debug:hover {
            background: yellow;
            color: black;
        }
    </style>
</head>
<body>

    <div class="retro-header">
        <div class="header-accents">///</div>
        <h1>TEACHER CONTROL DECK</h1>
        <div class="header-accents">///</div>
    </div>

    <div class="lobby-container">
        
        <div class="game-info">
            <h2>GAME PIN: <span style="color:#00ff41">839-104</span></h2>
            <p>STATUS: LOBBY OPEN // WAITING FOR PLAYERS</p>
            
            <button onclick="exportMatchData()" class="btn-debug">
                [SYSTEM] EXPORT JSON LOG
            </button>
        </div>

        <div class="teams-wrapper">
            
            <div class="panel team-panel team-a">
                <div class="team-header">TEAM A (ATTACK)</div>
                <ul class="player-list">
                    <li>PLAYER_1 <span class="role-badge">HACKER</span></li>
                    <li>PLAYER_2 <span class="role-badge">SCOUT</span></li>
                    <li>PLAYER_3 <span class="role-badge">HACKER</span></li>
                </ul>
            </div>

            <div class="panel team-panel team-b">
                <div class="team-header">TEAM B (DEFEND)</div>
                <ul class="player-list">
                    <li>PLAYER_4 <span class="role-badge">SYSADMIN</span></li>
                    <li>PLAYER_5 <span class="role-badge">FIREWALL</span></li>
                    <li>PLAYER_6 <span class="role-badge">SYSADMIN</span></li>
                </ul>
            </div>

        </div>

        <div class="start-section">
            <div class="user-count">USERS: 6/30</div>
            <a href="#" class="btn-start" style="width: 200px;">INITIATE MATCH</a>
        </div>

    </div>

    <script>
        function exportMatchData() {
            // 1. Define the Data (Simulating what the Database would hold)
            const matchData = {
                session_id: "839-104",
                host: "TEACHER_ADMIN",
                timestamp: new Date().toISOString(),
                state: "LOBBY_PREPARING",
                config: {
                    max_players: 30,
                    round_limit: 5,
                    difficulty: "HARD"
                },
                teams: {
                    team_alpha: [
                        { id: "p1", name: "PLAYER_1", role: "HACKER", score: 0 },
                        { id: "p2", name: "PLAYER_2", role: "SCOUT", score: 0 },
                        { id: "p3", name: "PLAYER_3", role: "HACKER", score: 0 }
                    ],
                    team_beta: [
                        { id: "p4", name: "PLAYER_4", role: "SYSADMIN", score: 0 },
                        { id: "p5", name: "PLAYER_5", role: "FIREWALL", score: 0 },
                        { id: "p6", name: "PLAYER_6", role: "SYSADMIN", score: 0 }
                    ]
                }
            };

            // 2. Convert to Text
            const jsonString = JSON.stringify(matchData, null, 4);

            // 3. Force Download
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = "match_839-104_backup.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            alert("SYSTEM LOG EXPORTED: match_839-104_backup.json");
        }
    </script>

</body>
</html>
