services:
  mysql:
    image: mysql:8.0
    container_name: game_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: game
      MYSQL_USER: gameuser
      MYSQL_PASSWORD: gamepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema_mysql.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro

volumes:
  mysql_data:
